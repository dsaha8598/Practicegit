<ey-alert></ey-alert>
<ey-loader></ey-loader>
<router-outlet></router-outlet>

<p-dialog
  [(visible)]="display"
  [style]="{ width: '450px' }"
  [modal]="true"
  [responsive]="true"
  [contentStyle]="{ overflow: 'visible' }"
  [minY]="70"
  [maximizable]="true"
  [closable]="false"
>
  <div id="logoutMessage" class="p-20">
    <div>
      Your session is going to expire in
      <span id="logoutCounter"> {{ logoutCounter }} </span> seconds.
    </div>
    <div>Do you want to continue using the application?</div>
  </div>
  <div class="mt-40 ml-20">
    <button
      type="button"
      class="ui-button btn-primary"
      (click)="continueSession()"
    >
      Continue
    </button>
    <button
      type="button"
      class="ui-button btn-utility"
      (click)="logoutSession()"
    >
      Logout
    </button>
  </div>
</p-dialog>
