<div class="ui-g-12">
  <div class="ui-g-6 mx-0">
    <h2 class="fs-22 mb-0">Interest &amp; Penalty</h2>
  </div>
  <div class="ui-g-6 mx-0 text-right">
    <span *HasAnyAuthority="['TCS_IPFM_CREATE']">
      <button
        type="button"
        class="ui-button btn-primary"
        [routerLink]="['form']"
      >
        <i class="fa fa-plus mr-5"></i> Add new
      </button>
    </span>
  </div>
</div>
<div class="ui-g-12 mb-100">
  <div class="p-20 pt-10 border">
    <p-table
      #dt
      [columns]="selectedColumns"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20, 30]"
      [totalRecords]="ipfmTcsList?.length"
      [value]="ipfmTcsList"
      [scrollable]="true"
      [resizableColumns]="true"
      scrollHeight="400px"
      *HasAnyAuthority="['TCS_IPFM_LIST']"
    >
      <ng-template pTemplate="caption">
        <div class="ui-g mt-0">
          <div class="ui-g-12 ui-md-4 mx-0">
            <div style="text-align:left">
              <p-multiSelect
                [options]="cols"
                optionLabel="header"
                name="selectedColumns"
                selectedItemsLabel="{0} columns selected"
                [style]="{ minWidth: '200px' }"
                [(ngModel)]="selectedColumns"
                defaultLabel="Choose Columns"
                ngDefaultControl
              ></p-multiSelect>
            </div>
          </div>
          <div class="ui-inputgroup ui-inputgroup-cust ui-g-8 mx-0">
            <div class="relative">
              <input
                type="text"
                pInputText
                placeholder="Search"
                (input)="dt.filterGlobal($event.target.value, 'contains')"
                class="input-ctrl input-search-type"
              />
              <button type="submit" class="input-search pi pi-search"></button>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="colgroup" let-columns="columns">
        <colgroup>
          <col *ngFor="let col of columns" [style.width]="col.width" />
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th
            *ngFor="let col of columns; let i = index"
            [pSortableColumn]="col.field"
            [style.width]="col.width"
          >
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td
            *ngFor="let col of columns; let i = index"
            [style.width]="col.width"
          >
            <a
              *ngIf="col.type === 'initial'"
              [routerLink]="['form']"
              [queryParams]="{ action: 'view', id: rowData.id }"
            >
              {{ rowData[col.field] }}</a
            >
            <span *ngIf="col.type === 'date'">{{
              rowData[col.field] | date: 'dd/MM/yyyy h:mm:ss a'
            }}</span>
            <span *ngIf="col.type === 'amount'" style="float:right;">{{ rowData[col.field] | convertlocalamount}}</span
            >
            <p *ngIf="col.type === 'long-text'" class="ellipse">
              {{ rowData[col.field] }}
            </p>
            <span *HasAnyAuthority="['IPFM_UPDATE']">
              <a
                href="#"
                *ngIf="col.type === 'action'"
                class="text-right"
                [routerLink]="['form']"
                [queryParams]="{ action: 'edit', id: rowData.id }"
              >
                Edit
              </a>
            </span>
            <span *ngIf="!col.type">{{ rowData[col.field] }}</span>
            <p class="ellipse" *ngIf="col.type === 'array'">
              <span *ngFor="let item of rowData[col.field]" class="mr-10">{{
                item.nature
              }}</span>
            </p>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            No records found
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="fixed-footer">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <button
          (click)="backClick()"
          type="button"
          class="ui-button btn-utility"
        >
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </div>
</div>
