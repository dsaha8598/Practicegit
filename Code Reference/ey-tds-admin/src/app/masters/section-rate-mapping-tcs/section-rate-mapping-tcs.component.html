<div class="ui-g-12">
  <div class="ui-g-6 mx-0">
    <h2 class="fs-22 mb-0">TCS Section Rate Mapping</h2>
  </div>
</div>
<div class="ui-g-12 mb-100" *HasAnyAuthority="['CESS_LIST']">
  <div class="p-20 pt-10 border">
    <p-table
      #dt
      [columns]="selectedColumns"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20, 30]"
      [totalRecords]="sectionRateMappingList?.length"
      [value]="sectionRateMappingList"
      [scrollable]="true"
      [resizableColumns]="true"
      scrollHeight="400px"
    >
      <ng-template pTemplate="caption">
        <div class="ui-g mt-0">
          <div class="ui-g-12 ui-md-4 mx-0">
            <div style="text-align:left">
              <p-multiSelect
                [options]="selectedColumns"
                optionLabel="header"
                name="selectedColumns"
                selectedItemsLabel="{0} columns selected"
                [style]="{ minWidth: '200px' }"
                [(ngModel)]="cols"
                defaultLabel="Choose Columns"
                ngDefaultControl
              ></p-multiSelect>
            </div>
          </div>
          <div class="ui-inputgroup ui-inputgroup-cust ui-g-8 mx-0">
            <div class="relative">
              <input
                type="text"
                pInputText
                placeholder="Search"
                (input)="dt.filterGlobal($event.target.value, 'contains')"
                class="input-ctrl input-search-type"
              />
              <button type="submit" class="input-search pi pi-search"></button>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="colgroup" let-columns="columns">
        <colgroup>
          <col *ngFor="let col of cols" [style.width]="col.width" />
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th
            *ngFor="let col of cols; let i = index"
            [pSortableColumn]="col.field"
            [style.width]="col.width"
          >
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of cols; let i = index" [style.width]="col.width">
            <span *ngIf="col.type === 'date'">{{
              rowData[col.field] | date: 'dd/MM/yyyy h:mm:ss a'
            }}</span>
            <span *ngIf="col.type != 'date'">{{ rowData[col.field] }}</span>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length">
            No records found
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="fixed-footer">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <button
          (click)="backClick()"
          type="button"
          class="ui-button btn-utility"
        >
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </div>
</div>
