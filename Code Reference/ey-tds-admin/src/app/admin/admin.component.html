<div class="row">
  <div class="col-sm-3 pt-10">
    <h3>TDS/TCS monitor</h3>
  </div>
  <div class="col-sm-9 text-right">
    <div class="row">
      <div class="col-sm-12">
        <button class="ui-button btn-primary px-47" (click)="flushRedisData()">
          Flush redis
        </button>
        <button class="ui-button btn-primary px-47" (click)="notifyNewTenant()">
          Notify tenant
        </button>
        <button
          (click)="exception.toggle($event)"
          class="ui-button btn-secondary user-Block dis-inline"
        >
          <p-menu #exception [popup]="true" [model]="exceptionItems"></p-menu>
          <span></span> Exception data
        </button>
        <button
          (click)="menu.toggle($event)"
          class="ui-button btn-secondary user-Block dis-inline"
        >
          <p-menu #menu [popup]="true" [model]="items"></p-menu>
          <span><i class="fas fa-sync"></i></span> Refresh data
        </button>
      </div>
    </div>
  </div>
</div>
<div class="mb-20"></div>

<p-accordion (onOpen)="showResponse($event)" [activeIndex]="refreshIndex">
  <p-accordionTab header="Redis data">
    <pre [innerHTML]="response | jsonbeautifier"></pre>
  </p-accordionTab>
  <p-accordionTab header="Build number">
    <pre [innerHTML]="buildNumberResponse | jsonbeautifier"></pre>
  </p-accordionTab>
</p-accordion>
