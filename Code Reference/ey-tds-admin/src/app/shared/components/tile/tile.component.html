<div class="ey-tile">
  <span class="label">
    {{ label }}
    <span>
      {{ sublabel }}
    </span>
  </span>

  <button
    type="button"
    class="ui-button btn-primary"
    [routerLink]="[routerLink]"
    *HasAnyAuthority="[listViewAuthority]"
  >
    View
  </button>
  <span *HasAnyAuthority="[addNewAuthority]">
    <button
      type="button"
      *ngIf="enableAddNew"
      class="ui-button btn-secondary"
      [routerLink]="[addNewRouterLink]"
    >
      <i class="fas fa-plus-circle"></i> Add new
    </button>
  </span>
</div>
