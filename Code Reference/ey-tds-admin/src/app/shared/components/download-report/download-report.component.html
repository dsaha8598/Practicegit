<form
  ngNoForm
  #myFormPost
  name="myFormPost"
  action="{{ downloadURL }}"
  method="POST"
  target="_blank"
>
  <input type="hidden" [name]="'token'" [value]="token" />
  <input type="hidden" [name]="'reportType'" [value]="reportValueType" />
  <input type="hidden" [name]="'tan'" [value]="tan" />
  <input type="hidden" [name]="'deductorPan'" [value]="pan" />
  <input type="hidden" [name]="'assessmentYear'" [value]="assessmentYear" />
</form>
<button type="button" class="ui-button btn-secondary" (click)="submitForm()">
  <i class="fas fa-download"></i> Report
</button>
