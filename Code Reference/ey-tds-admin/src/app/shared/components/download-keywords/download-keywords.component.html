<form
  ngNoForm
  #myFormPost
  name="myFormPost"
  action="{{ downloadURL }}"
  method="POST"
  target="_blank"
>
  <input type="hidden" [name]="'tenantId'" [value]="tenantId" />
  <input type="hidden" [name]="'month'" [value]="month" />
  <input type="hidden" [name]="'year'" [value]="year" />
  <input type="hidden" [name]="'tan'" [value]="tan" />
  <input type="hidden" [name]="'pan'" [value]="pan" />
  <input type="hidden" [name]="'token'" [value]="token" />
</form>
<button type="button" class="ui-button btn-secondary" (click)="submitForm()">
  <i class="fas fa-download"></i> {{ value }}
</button>
