<nav class="ey-navbar-lower">
  <div class="container px-0">
    <div class="ui-g">
      <div class="ui-g-2">
        <img
          src="../../../../assets/main-logo.png"
          class="ey-logo"
          alt="EY Logo"
        />
      </div>
      <div class="ui-g-8">
        <ey-navpills
          *ngFor="let item of navigation"
          href="{{ item.href }}"
          authority="{{ item.authority }}"
          label="{{ item.label }}"
        >
        </ey-navpills>
      </div>
      <div class="ui-g-2">
        <div (click)="menu.toggle($event)" class="user-Block text-right">
          <p-menu #menu [popup]="true" [model]="items"></p-menu>
          <div class="ui-g-9 user-name p-align-center">
            <h5 class="p-col">{{ userName }}</h5>
            <small class="p-col">{{ role }}</small>
          </div>
          <div class="ui-g-3 p-col-align-end user-Icon">
            <span><i class="pi pi-user"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
