<form
  ngNoForm
  #myFormPost
  name="myFormPost"
  action="{{ downloadURL }}"
  method="POST"
  target="_blank"
>
  <input type="hidden" [name]="'url'" [value]="url" />
  <input type="hidden" [name]="'token'" [value]="token" />
</form>
<a href="javascript:void(0);" (click)="submitForm()"
  ><i class="fa fa-download" aria-hidden="true"></i> Download File</a
>
